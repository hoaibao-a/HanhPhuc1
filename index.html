<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Meta tags will be populated by JS -->
    <meta name="description" content="">
    <meta name="keywords" content="">
    
    <!-- Title will be populated by JS -->
    <title>Đang tải...</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Google Fonts (Example: Add specific fonts later in CSS) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet"> <!-- Example fonts -->

    <!-- JavaScript (Defer ensures it runs after HTML is parsed) -->
    <script defer src="js/script.js"></script>
</head>
<body>

    <!-- Header Section -->
    <header id="main-header">
        <div class="container header-container">
            <!-- Logo Placeholder (JS will populate) -->
            <div id="logo-placeholder" class="logo-placeholder"></div>
            
            <!-- Navigation Placeholder (JS will populate) -->
            <div id="nav-placeholder" class="nav-placeholder"></div>

            <!-- Mobile Menu Toggle Button -->
            <button class="mobile-menu-toggle" aria-label="Toggle menu">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <!-- Main Content Area -->
    <main>

        <!-- Hero Section (JS will populate) -->
        <section id="hero" class="hero-section">
            <!-- Content dynamically added by JS -->
        </section>

        <!-- Services Section (JS will populate) -->
        <section id="services" class="services-section">
            <div class="container">
                <h2 id="services-title-placeholder"></h2> 
                <div id="services-container" class="services-grid">
                    <!-- Service items dynamically added by JS -->
                </div>
            </div>
        </section>

        <!-- Pricing Section (JS will populate) -->
        <section id="pricing" class="pricing-section">
            <div class="container">
                 <h2 id="pricing-title-placeholder"></h2>
                 <div id="pricing-container" class="pricing-grid">
                    <!-- Pricing packages dynamically added by JS -->
                 </div>
                 <p id="pricing-note-placeholder" class="pricing-note"></p>
            </div>
        </section>

        <!-- Gallery Section (JS will populate) -->
        <section id="gallery" class="gallery-section">
            <div class="container">
                <h2 id="gallery-title-placeholder"></h2>
                <p id="gallery-description-placeholder"></p>
                <div id="gallery-filter-buttons" class="filter-buttons">
                    <!-- Filter buttons dynamically added by JS -->
                </div>
                <div id="gallery-container" class="gallery-grid">
                    <!-- Gallery images dynamically added by JS -->
                </div>
            </div>
            <!-- Lightbox Structure (Hidden by default) -->
            <div id="lightbox" class="lightbox">
                <span class="lightbox-close">&times;</span>
                <img class="lightbox-content" id="lightbox-img">
                <div id="lightbox-caption"></div>
            </div>
        </section>

        <!-- Contact Section (JS will populate) -->
        <section id="contact" class="contact-section">
             <div class="container">
                 <h2 id="contact-title-placeholder"></h2>
                 <div id="contact-container" class="contact-grid">
                     <!-- Contact form and info dynamically added by JS -->
                 </div>
             </div>
        </section>

    </main>

    <!-- Footer Section (JS will populate) -->
    <footer id="main-footer">
        <div class="container">
            <div id="footer-container">
                <!-- Footer content dynamically added by JS -->
            </div>
        </div>
    </footer>

</body>
</html>
